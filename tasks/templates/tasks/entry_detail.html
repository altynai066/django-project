<h2>Введите пароль для редактирования заметки</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div>
        {{ form.password.label_tag }}
        {{ form.password }}
        {{ form.password.errors }}
    </div>

    <button type="submit">Продолжить</button>
</form>

<a href="{% url 'user_profile' %}">Назад</a>
