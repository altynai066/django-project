<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Заметки{% endblock %}</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f4fefe;
            margin: 0;
            padding: 40px;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        .messages li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            font-weight: 500;
        }

        .success {
            background-color: #d1f7f7;
            color: #007777;
        }

        .error {
            background-color: #ffe5e5;
            color: #990000;
        }

        a.button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 16px;
            background: #2acfcf;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        a.button:hover {
            background: #23bfbf;
        }

        .nav-bar {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }

        .nav-bar a {
            color: #2acfcf;
            margin-right: 12px;
            text-decoration: none;
            font-weight: 500;
        }

        .nav-bar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Навигационная панель -->
    <div class="nav-bar">
        {% if user.is_authenticated %}
            <span>Привет, {{ user.username }}!</span> |
            <a href="{% url 'logout' %}">Выйти</a>
            <a href="{% url 'home' %}">Главная</a>
            <a href="{% url 'user_profile' %}">Профиль</a>
        {% else %}
            <a href="{% url 'login' %}">Войти</a>
            <a href="{% url 'register' %}">Регистрация</a>
        {% endif %}
    </div>

    {% block content %}{% endblock %}
</body>
</html>
