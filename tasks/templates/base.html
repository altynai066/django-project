<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Заметки{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        ul { list-style-type: none; padding: 0; }
        .messages li { padding: 10px; margin-bottom: 10px; border-radius: 4px; }
        .success { background-color: #ddffdd; color: #006600; }
        .error { background-color: #ffdddd; color: #990000; }
        a.button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        a.button:hover { background: #45a049; }
    </style>
</head>
<body>
     <!-- Навигационная панель -->
     <div style="margin-bottom: 20px;">
        {% if user.is_authenticated %}
            <span>Привет, {{ user.username }}!</span> |
            <a href="{% url 'logout' %}">Выйти</a> |
            <a href="{% url 'home' %}">Главная</a> |
            <a href="{% url 'user_profile' %}">Профиль</a>
        {% else %}
            <a href="{% url 'login' %}">Войти</a> |
            <a href="{% url 'register' %}">Регистрация</a>
        {% endif %}
    </div>
    {% block content %}{% endblock %}
</body>
</html>
