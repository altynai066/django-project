<!-- home.html (в папке tasks/templates) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
</head>
<body>
    <h1>Список задач</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} - {{ task.created_at }}</li>
        {% empty %}
            <li>Задачи не найдены</li>
        {% endfor %}
    </ul>
</body>
</html>
