<!-- templates/two_factor/_base.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Двухфакторная аутентификация{% endblock %}</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 30px;
            background-color: #f8f8f8;
        }
        header, footer {
            text-align: center;
            margin-bottom: 20px;
        }
        main {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>MindSafe</h1>
        <p>Сервис с двухфакторной защитой</p>
        <hr>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <hr>
        <p>&copy; 2025 MindSafe Project</p>
    </footer>
</body>
</html>
